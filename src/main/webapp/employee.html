<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration From</title>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container-fluid">
<div class="card" style="width:600px ;margin:auto; margin-top:50px">
	<h2 class ="bg-dark text-light card-header">Employee Details</h2>
	<form class ="add"action="register">
		<table class ="table table-hover table-striped">
			<tr>
				<td>First Name</td>
				<td><input type="text" name="fname"></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" name="lname"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="email" name="email"></td>
			</tr>
			<tr>
				<td>Mobile Number</td>
				<td><input type="text" name="mnom"></td>
			</tr>
			<tr>
				<td>DOB</td>
				<td><input type="date" name="dob"></td>
			</tr>
			
			<tr>
				<td>Gender</td>
				<td><input type="radio" name="gender" value="male">Male
					<input type="radio" name="gender" value="female">Female</td>
			</tr>
			
			<tr>
				<td>Address</td>
				<td><input type="text" name="address"></td>
			</tr>
			<tr>
				<td>Country</td>
				<td><select name="country">
						<option value="" selected="selected">Select</option>
						<option value="ind">India</option>
						<option value="fran">France</option>
						<option value="chin">China</option>
						<option value="jap">Japan</option>
						<option value="usa">USA</option>
				</select></td>
			</tr>
			
			<tr>
				<td>City</td>
				<td><select name="city">
						<option value="" selected="selected">Select</option>
						<option value="ahm">Ahmedabad</option>
						<option value="vns">Varanasi</option>
						<option value="hyd">Hyderabad</option>
						<option value="pune">Pune</option>
						<option value="kol">Kolkata</option>
				</select></td>
			</tr>

			<tr>
				<td>Skill</td>
				<td><input type="checkbox" name="skill" value="aws">AWS
					<input type="checkbox" name="skill" value="devOps">DevOps
					<input type="checkbox" name="skill" value="fullstackdeveloper">Full Stack Developer
					<input type="checkbox" name="skill" value="middleware">Middleware
					<input type="checkbox" name="skill" value="QA">QA-Automation
					<input type="checkbox" name="skill" value="webService">WebService

				</td>

			</tr>
			
			<tr>
			<td> <button class="btn btn-outline-success" type="submit">Submit</button>
			<td> <button class ="btn btn-outline-danger "type="reset">Reset</button>
			</td>
			</tr>

		</table>
	</form>
</div>

</body>
